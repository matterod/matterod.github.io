<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs y Monitor de Temperatura</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Control de LEDs y Monitor de Temperatura</h1>
        <div id="login-container">
            <button id="login-button">Login with Google</button>
            <p id="login-error"></p>
        </div>
        <div id="control-container" style="display:none;">
            <div id="info-container">
                <h2>Clima</h2>
                <p id="temperature">Cargando...</p>
                <p id="time"></p>
            </div>
            <div id="temperature-container">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="button-container" id="button-container1" style="display:none;">
                <button id="toggle1" class="btn">Toggle LED 1</button>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </div>
</body>
</html>
