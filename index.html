<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs y Monitor de Temperatura</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Control de LEDs y Monitor de Temperatura</h1>
        <div id="login-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <p id="login-error"></p>
        </div>
        <div id="control-container" style="display:none;">
            <div id="temperature-container">
                <h2>Temperatura Actual</h2>
                <p id="temperature">Cargando...</p>
            </div>
            <div class="button-container" id="button-container1">
                <button id="toggle1" class="btn">Toggle LED 1</button>
            </div>
            <div class="button-container" id="button-container2">
                <button id="toggle2" class="btn">Toggle LED 2</button>
            </div>
            <div class="button-container" id="button-container3">
                <button id="toggle3" class="btn">Toggle LED 3</button>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </div>
</body>
</html>
